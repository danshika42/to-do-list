<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">   
     <title>To Do List App</title>
</head>
<body>
    <div class="container mt-4">
       
       
        <h1 class="display-4 text-center ">
            <i class="fas fa-tasks text-primary"></i>
            My<span class="text-primary">To Do</span>List
        </h1>
       
        <form id="book-form">
            <div class="form-group mb-2">
                <label for="title">Task</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group mb-2">
                <label for="author">Purpose</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group mb-4">
                <label for="isbn">Duration</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            
            <input type="submit" value="Add Your Task" class="btn btn-primary btn-block w-100">
        </form>
            
        
        <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Purpose</th>
                        <th>Duration</th>
                        <th></th>
                    </tr>
                </thead>
               
                <tbody id="book-list"></tbody>
        </table>

       
    </div> 
    <script src="app.js"></script>
</body>
</html>
